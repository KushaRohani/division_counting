services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-division}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-division_secret}
      POSTGRES_DB: ${POSTGRES_DB:-division_counting}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-division} -d ${POSTGRES_DB:-division_counting}"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-division}:${POSTGRES_PASSWORD:-division_secret}@postgres:5432/${POSTGRES_DB:-division_counting}
      PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3001"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        # API URL the browser will use. Use your server IP/hostname when accessing from other devices.
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    restart: unless-stopped
    ports:
      - "80:80"

volumes:
  postgres_data:
